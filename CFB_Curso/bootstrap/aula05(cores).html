<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid row flex border border-primary p-3 m-3">
      <p class="h3 text-muted">muted</p>
      <p class="h3 text-primary">primary</p>
      <p class="h3 text-success">success</p>
      <p class="h3 text-info">info</p>
      <p class="h3 text-warning">warning</p>
      <p class="h3 text-danger">danger</p>
      <p class="h3 text-secondary">secondary</p>
      <p class="h3 text-white-50 bg-dark">white</p>
      <p class="h3 text-dark">dark</p>
      <p class="h3 text-light">light</p>
    </div>
    <div class="container-fluid bg-primary row flex border border-primary p-3 m-3">
        <p class="h3 ">primary</p>
    </div>
    <div class="container-fluid bg-success row flex border border-primary p-3 m-3">
        <p class="h3">success</p>
    </div>
    <div class="container-fluid bg-info row flex border border-primary p-3 m-3">
        <p class="h3">info</p>
    </div>  
    <div class="container-fluid bg-warning row flex border border-primary p-3 m-3">
        <p class="h3">warning</p>
    </div> 
    <div class="container-fluid bg-danger row flex border border-primary p-3 m-3">
        <p class="h3">danger</p>
    </div> 
    <div class="container-fluid bg-secondary row flex border border-primary p-3 m-3">
        <p class="h3">secondary</p>
    </div> 
    <div class="container-fluid bg-white row flex border border-primary p-3 m-3">
        <p class="h3">white</p>
    </div> 
    <div class="container-fluid bg-dark row flex border border-primary p-3 m-3">
        <p class="h3 text-white">dark</p>
    </div>
    <div class="container-fluid bg-light row flex border border-primary p-3 m-3">
        <p class="h3">light</p>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
