<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: '';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <p><a href="https://github.com/gustavoguanabara" target="_blank"><span class="material-symbols-outlined">link</span>Repositório Github</a></p>
    <p><a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank">Youtube Curso em Vídeo</a></p>
    <p><a href="https://www.cursoemvideo.com/" target="_blank">Site do Curso em vídeo</a></p>
</body>
</html>
